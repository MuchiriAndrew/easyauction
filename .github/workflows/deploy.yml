name: Deploy Laravel to CapRover

on:
  push:
    branches:
      - main  # Change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install CapRover CLI
        run: npm install -g caprover

      - name: Verify CapRover Installation
        run: caprover --version

      - name: Show current directory and files
        run: |
          pwd
          ls -la

      - name: Create deployment archive
        run: tar --exclude='.git' --exclude='node_modules' -cvf deploy.tar .

      - name: Deploy App to CapRover
        uses: dankore/github-to-caprover@v1.0.9
        with:
          server: '${{ secrets.CAPROVER_SERVER }}'
          password: '${{ secrets.CAPROVER_PASSWORD }}'
          appName: '${{ secrets.APP_NAME }}'
          image: 'easyauction-image'
